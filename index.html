<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Tooltips</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="tooltip-container">
        <div class="element" data-tooltip="This is the first element">Element 1</div>
        <div class="element" data-tooltip="Another element with a tooltip">Element 2</div>
        <div class="element" data-tooltip="A third tooltip">Element 3</div>
    </div>
    <div class="tooltip" id="custom-tooltip">Tooltip Content</div>
    <script src="script.js"></script>
</body>
</html>
